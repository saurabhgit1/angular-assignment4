<div class="container">
  <p>display works!</p>

  <div class="text-center">
    <button routerLink="/input/display/display2" class="btn btn-primary mb-5">
      Go to 3rd Page
    </button>
  </div>

  <table class="table table-striped table-bordered" style="vertical-align:middle; text-align: center;" >
    <thead>
      <tr>
        <th scope="col" style="width: 33%; ">id</th>
        <th scope="col" style="width: 33%; ">Thumbnail</th>
        <th scope="col" style="width: 33%; ">Photo</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let photo of data_photo">
        <tr>
          <td>{{ photo.id }}</td>
          <td ><img [src]="photo.thumbnailUrl" alt="" /></td>
          <td><img [src]="photo.url" alt="" /></td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
